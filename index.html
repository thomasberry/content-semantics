  <br>The usually deep purple roots of beetroot are eaten either grilled, boiled, or roasted as a cooked vegetable, cold as a salad after cooking and adding oil and vinegar, or raw and shredded, either alone or combined with any salad vegetable.</br>
  <br>In fact, Jim Halpert once said this about beets, “Fact, bears eat beets. Bears, beets, Battlestar Galactica”.</br>
